<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Home ChatApp</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>
  <div class="signup col-md-4">
	<h1>Sign Up</h1>
    <form (submit)="onSignUpSubmit()">
      <input type="text" [(ngModel)]="firstname" name="firstname" class="col-md-4 form-control" placeholder="First Name">
      <input type="text" [(ngModel)]="lastname" name="lastname" class="col-md-4 form-control" placeholder="Last Name">
      <input type="text" [(ngModel)]="username" name="username" class="col-md-4 form-control" placeholder="Userame">
      <input type="password" [(ngModel)]="password" name="password" class="col-md-4 form-control" placeholder="Password">
      <div class="col-md-12 form-group">
        <h1>Insert Birth Date</h1>
        <input type="Date" [(ngModel)]="dateOfBirth" name="dateOfBirth">
      </div>
      <button type="submit" class="btn btn-primary btn-block btn-large">Signup</button>
    </form>
  </div>

<div class="login col-md-8">
	<h1>Login</h1>
    <form (submit)="onLogInSubmit()">
    	<input type="text" [(ngModel)]="loginUsername" name="loginusername" placeholder="Username" required="required" />
        <input type="password" [(ngModel)]="loginPassword" name="loginPassword" placeholder="Password" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Login</button>
    </form>
</div>

</body>
</html>
